services:

  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx
    container_name: nginx
    restart: always
    ports:
      - 443:443
    networks:
      - inception
    volumes:
      - wp-files:/var/www/html:ro

  wordpress:
    depends_on:
      - mariadb
      - redis
    build: ./requirements/wordpress
    container_name: wordpress
    restart: always
    networks:
      - inception
    env_file: .env
    volumes:
      - wp-files:/var/www/html

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    restart: always
    networks:
      - inception
    env_file: .env
    volumes:
      - db-data:/var/lib/mysql

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    restart: always
    networks:
      - inception
  ftp:
    depends_on:
      - wordpress
    build: ./requirements/bonus/ftp
    container_name: ftp
    restart: always
    ports:
      - "21:21"
      - "50000-50100:50000-50100"
    env_file: .env
    networks:
      - inception
    volumes:
      - wp-files:/home/$FTP_USER/ftp/files

networks:
  inception:
    driver: bridge

volumes:
  db-data:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/olaaroub/data/mariadb'

  wp-files:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/olaaroub/data/wordpress'

