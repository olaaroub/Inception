# Redis configuration for Docker/Inception project

# Bind to all interfaces to accept connections from other containers
bind 0.0.0.0

# Disable protected mode to allow external connections
protected-mode no

# Set the port Redis will listen on
port 6379

# Run as a daemon in the background? No (Docker needs foreground process)
daemonize no

# Set the number of databases
databases 16

# Enable persistence 
save 900 1
save 300 10
save 60 10000

# Log level
loglevel notice
